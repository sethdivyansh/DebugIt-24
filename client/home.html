<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="home">
      <div class="createOrJoin">
        <button class="createRoomBtn" onclick="createRoom()">
          Create Room
        </button>
        <p>or</p>
        <p>Join with Code</p>
        <div class="joinWithCode">
          <input type="text" class="roomUniqueId" placeholder="Room id" />
          <button class="joinRoomBtn" onclick="joinRoom()">Join</button>
        </div>
      </div>
    </div>
    <script>
      const socket = io();
      let create = false;

      function createRoom() {
        create = true;
        socket.emit("createRoom");
      }

      function joinRoom() {
        create = false;
        let roomUniqueId = document.querySelector(".roomUniqueId").value;
        console.log(roomUniqueId);
        socket.emit("joinRoom", { roomUniqueId: roomUniqueId });
      }
      socket.on("roomId", (data) => {
        window.location.href = `http://localhost:3000/game/${data.roomId}?gameHost=${create}`;
      });
    </script>
  </body>
</html>
